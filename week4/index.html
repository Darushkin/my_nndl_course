<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/+esm"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .upload-section, .training-section, .results-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #status { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .stock-timeline { margin: 20px 0; }
        .timeline { display: flex; flex-wrap: wrap; gap: 2px; }
        .timeline-sample { display: flex; margin: 1px; }
        .timeline-day { width: 10px; height: 10px; border: 1px solid #333; }
        .timeline-day.correct { background-color: #4CAF50; }
        .timeline-day.wrong { background-color: #F44336; }
        .chart-container { height: 400px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Price Prediction Demo</h1>
        
        <div class="upload-section">
            <h2>1. Upload CSV Data</h2>
            <input type="file" id="csvFile" accept=".csv">
            <div id="status">Ready to upload CSV file</div>
        </div>
        
        <div class="training-section">
            <h2>2. Train Model</h2>
            <button id="trainBtn">Start Training</button>
            <div id="progress"></div>
        </div>
        
        <div class="results-section">
            <h2>3. Results</h2>
            <div class="chart-container">
                <canvas id="accuracyChart"></canvas>
            </div>
            <div id="timelineContainer"></div>
        </div>
    </div>

    <script type="module">
        import { StockPredictorApp } from './app.js';
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new StockPredictorApp();
        });
    </script>
</body>
</html>
